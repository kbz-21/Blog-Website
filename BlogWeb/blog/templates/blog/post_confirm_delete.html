
{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div class="content-section">
    <form action="" method="post">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Delete Posts</legend>
            <h4>Do you wanna to delete this <b>"{{ object.title }}"</b></h4>
            {{ form|crispy }}
            
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-info" type="submit">Delete</button>
        </div> 
    </form>
    <div class="border-top pt-3">
        <small class="text-mutted">Already have an account?</small><a href="{% url 'blog-home' %}"> Go Back</a>

    </div>
</div>
 {% endblock content %}
