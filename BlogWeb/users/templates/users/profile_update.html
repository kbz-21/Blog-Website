{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div style=" box-shadow: 0 14px 18px 0 rgba(0, 0, 0, 0.486); "  class="content-section"><br>
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend style='color:SlateBlue; font-weight:bold; font-family:"Times New Roman" ' class="border-bottom mb-4">Update Profile</legend>
            {{ u_form|crispy }} 
            {{ p_form|crispy }}
            
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-info" type="submit"> Update </button>
            <button class="btn btn-outline-info" type="submit"><a href="{% url 'profile'%}">Go Back</a></button>
        </div>
    </form>
</div>
 {% endblock content %}
